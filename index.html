<!DOCTYPE html>
<html lang="pt-BR" ng-app="listaTelefonica">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Lista telefônica</title>

    <script src="lib/angular/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.min.css">
    <style>
        .jumbotron {
            width: 400px;
            text-align: center;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }
        .table{
            margin-top: 20px;
        }
        .form-control {
            margin-bottom: 5px;
        }
        .selecionado {
            background-color: yellow;
        }
        .negrito {
            font-weight: bold;
        }
    </style>

    <script>
        var app = angular.module("listaTelefonica", []);
        app.controller("listaTelefonicaCtrl", function($scope) {
            $scope.app = "Lista telefonica";
            // Lista de contatos exibidos e população
            $scope.contatos = [
                {nome: 'Pedro', telefone: '12341234', cor: 'blue'},
                {nome: 'Ana', telefone: '56785678', cor: 'red'},
                {nome: 'Maria', telefone: '90129012', cor: 'yellow'}
            ];
            $scope.operadoras = [
                {nome: 'Oi', codigo: 14, categoria: 'Celular'},
                {nome: 'Vivo', codigo: 15, categoria: 'Celular'},
                {nome: 'Tim', codigo: 41, categoria: 'Celular'},
                {nome: 'Claro', codigo: 20, categoria: 'Celular'},
                {nome: 'GVT', codigo: 25, categoria: 'Fixo'},
                {nome: 'Embratel', codigo: 21, categoria: 'Fixo'},

            ];
            $scope.adicionarContato = function(contato) {
                // Realizando o angular.copy, para que a referência não seja igual
                // e quando o item for editado, alterar outro objeto
                $scope.contatos.push(angular.copy(contato));
                // Excluindo o obj de contato
                delete $scope.contato;
            }
            $scope.apagarContatos = function(contatos) {
                $scope.contatos = contatos.filter(function(contato) {
                    if (!contato.selecionado) {
                        return contato;
                    }
                });
            }
            $scope.isContatoSelecionado = function(contatos) {
                return contatos.some(function(contato) {
                    return contato.selecionado;
                });
                // var isSelecionado = contatos.some(function(contato) {
                //     return contato.selecionado;
                // });
                // console.log(isSelecionado);
            }
        });
    </script>

</head>
<body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
        <h3>{{app}}</h3>
        <table class="table" ng-show="contatos.length > 0">
            <tr>
                <th></th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Operadora</th>
            </tr>
            
            <tr ng-repeat="contato in contatos"
                ng-class="{'selecionado negrito': contato.selecionado}">
                <td><input type="checkbox" ng-model="contato.selecionado"/></td>
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
                <td>{{contato.operadora.nome}}</td>
                <td><div style="width: 20px; height: 20px;" ng-style="{'background-color': contato.cor}"></div></td>
            </tr> 
           
        </table>

        <hr/>
        <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome" />
        <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone"/>
        <select class="form-control"
            ng-model="contato.operadora" 
            ng-options="operadora.nome group by operadora.categoria for operadora in operadoras"
            >
            <option value="">Selecione uma operadora</option>
        </select>
        <button class="btn btn-primary btn-block" 
            ng-click="adicionarContato(contato)"
            ng-disabled="!contato.nome || !contato.telefone || !contato.operadora"
            >
            Adicionar Contato
        </button>
        <button class="btn btn-danger btn-block" 
            ng-click="apagarContatos(contatos)"
            ng-if="isContatoSelecionado(contatos)"
            >
            Apagar Contatos
        </button>
    </div>
    
    <div ng-include="'footer.html'">
    </div>

</body>
</html>
